<!DOCTYPE html>
<html>
    <head>

        <title>Sign Up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
         <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="MyCss.css" />

    </head>
    <body>
        <div class="container">
                <div class="row">
                    <div class="col-md-5 mx-auto">
                        <div class="myform form ">
                                <div class="logo mb-3">
                                    <div class="col-md-12 text-center">
                                    <h1>Sign Up</h1>
                                    </div>
                                </div>
                            <form action="" method="post" name="login">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                         <input type="email" name="email"  class="form-control" id="emailSignUp" aria-describedby="emailHelp" placeholder="Enter email">
                                         <div id= "allertemail" class="alert alert-danger" role="alert" style="visibility: hidden;">
                                            A simple danger alert—check it out!
                                          </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Password</label>
                                        <input type="password" name="password" id="passwordSignUp"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Confirmation</label>
                                        <input type="password" name="confirmation" id="confirmation"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password again">
                                    </div>
                                    <div class="col-md-12 text-center ">
                                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" onclick="validateSignUp()">Create my account</button>
                                    </div>
                                    <div class="col-md-12 ">
                                        <div class="login-or">
                                            <hr class="hr-or">
                                            <span class="span-or">or</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p class="text-center">Already have an account? <a href="login.html" id="signup">Sign in</a></p>
                                    </div>
                                </form>
                            
                        </div>
               </div>
            </div>          
        </div>  

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="MyJs.js"></script>
    </body>
</html>
